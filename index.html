<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COS Scheduling App</title>

  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Remove Choices.js style for heatmap dropdowns if not using -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css"/>
  <style>
    /* Excel-style filter dropdown */
    .filter-dropdown {
      position: relative;
      display: inline-block;
      font-family: sans-serif;
    }
    .filter-dropdown button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      width: 200px;
      text-align: left;
    }
    .filter-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      border: 1px solid #ccc;
      background: #fff;
      max-height: 250px;
      overflow: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      z-index: 10;
      width: 200px;
    }
    .filter-menu.show { display: block; }
    .filter-menu input[type="text"] {
      box-sizing: border-box;
      width: 100%;
      padding: 6px;
      border-bottom: 1px solid #ccc;
    }
    .filter-menu label {
      display: block;
      padding: 4px 8px;
      cursor: pointer;
    }
    .filter-menu label:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- ... other parts of the page ... -->

  <div id="heatmap-tool" style="display:none;">
    <h2>Course Offerings Heatmap & Table</h2>
    <div id="controls" style="margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <!-- Keep text search -->
      <input type="text" id="textSearch" placeholder="Type to search table…" style="padding:5px; width:200px;"/>

      <!-- Campus filter: replaced original <select> -->
      <div class="filter-dropdown" id="campusFilter">
        <button id="campusFilterBtn">Campus ▾</button>
        <div class="filter-menu" id="campusMenu">
          <input type="text" placeholder="Search campuses…" id="campusSearch" />
          <label><input type="checkbox" id="campusSelectAll" checked> Select All</label>
          <!-- JS will inject one <label><input> per campus -->
        </div>
      </div>

      <!-- Course filter: replaced original <select> -->
      <div class="filter-dropdown" id="courseFilter">
        <button id="courseFilterBtn">Course ▾</button>
        <div class="filter-menu" id="courseMenu">
          <input type="text" placeholder="Search courses…" id="courseSearch" />
          <label><input type="checkbox" id="courseSelectAll" checked> Select All</label>
          <!-- JS will inject one <label><input> per course key -->
        </div>
      </div>
    </div>
    <div id="heatmapContainer"></div>
    <table id="dataTable" class="display" style="width:100%; margin-top:20px;"></table>
  </div>

  <!-- ... other tools ... -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Remove Choices.js script if no longer using -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
  <script src="js/parser.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
