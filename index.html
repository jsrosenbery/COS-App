<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COS Scheduling App</title>

  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css"/>
  <style>
    .choices__item--selectable input[type="checkbox"] {
      margin-right: 6px;
    }
    .choices__item--selectable {
      display: flex;
      align-items: center;
    }
    #heatmapContainer {
      min-height: 600px;
    }
    #chart-container {
      width: 100%;
      max-width: 1600px;
      height: 600px;
      margin: auto;
    }
    #conflict-check-btn {
      background: #db4437;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      font-size: 1.05em;
      margin: 12px 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    #conflict-check-btn:hover {
      background: #b9382c;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.35);
    }
    .modal-content {
      background: #f9f9f9;
      margin: 5% auto;
      padding: 28px 30px 20px 30px;
      border-radius: 10px;
      width: 98%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      position: relative;
      animation: modalFadeIn 0.3s;
    }
    @keyframes modalFadeIn {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    .close-modal {
      color: #888;
      position: absolute;
      top: 14px;
      right: 22px;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-modal:hover {
      color: #222;
    }
    .conflict-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5em;
    }
    .conflict-table th, .conflict-table td {
      border: 1px solid #ccc;
      padding: 8px 11px;
      text-align: left;
    }
    .conflict-table th {
      background: #eee;
    }
    .conflict-row {
      background: #ffe5e5;
      transition: background 0.2s;
    }
    .conflict-details {
      font-size: 0.93em;
      color: #555;
    }
    .export-btn {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 7px 16px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background 0.2s;
    }
    .export-btn:hover {
      background: #246b27;
    }
    /* Tooltip for class blocks */
    .class-block-tooltip {
      display: none;
      position: absolute;
      z-index: 9999;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.95em;
      pointer-events: none;
      white-space: pre-line;
      max-width: 350px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="COS Logo" class="logo">
    <h1>COS Course Scheduler</h1>
  </header>

  <nav id="term-tabs"></nav>
  <div id="view-container" style="margin:10px 0;">
    <label for="viewSelect">View: </label>
    <select id="viewSelect">
      <option value="calendar">Calendar</option>
      <option value="heatmap">Heatmap</option>
      <option value="linechart">Line Chart (Course Durations)</option>
    </select>
  </div>

  <div id="upload-container"></div>
  <div id="upload-timestamp" class="upload-timestamp"></div>
  <div id="room-filter"></div>

  <div id="availability-ui" class="availability-ui">
    <h3>Check Room Availability</h3>
    <div class="days">
      <label><input type="checkbox" value="Sunday"> Sun</label>
      <!-- ... rest of your days ... -->
    </div>
  </div>
  
  <button id="conflict-check-btn">Check Conflicts</button>

  <!-- Conflict Modal -->
  <div id="conflict-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-conflict-modal">&times;</span>
      <h2>Schedule Conflicts</h2>
      <div id="conflict-results"></div>
      <button class="export-btn" id="export-conflicts-btn">Export to CSV</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
