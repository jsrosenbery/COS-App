<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COS Scheduling App - Weekly Calendar</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/dist/date-fns.min.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="COS Logo" class="logo" />
    <h1>COS Course Scheduler</h1>
  </header>

  <!-- Upload CSV -->
  <div id="upload-container" style="margin:10px 0;">
    <input type="file" id="csvInput" accept=".csv" />
    <span id="upload-timestamp" class="upload-timestamp"></span>
  </div>

  <!-- Weekly Calendar -->
  <div id="calendar-container">
    <div id="week-label"></div>
    <table id="schedule-table"></table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="js/parser.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
