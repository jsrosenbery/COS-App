<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COS Scheduling App</title>

  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css"/>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <style>
    .choices__item--selectable input[type="checkbox"] { margin-right: 6px; }
    .choices__item--selectable { display: flex; align-items: center; }
    #heatmapContainer { min-height: 600px; }
    #chart-container { width: 100%; max-width: 1600px; height: 600px; margin: auto; }
    /* Scrollable dropdowns for heatmap filters */
    #heatmap-tool .choices__list--dropdown { max-height: 300px; overflow-y: auto; }
    /* Clear button for Heatmap and Line Chart filter bars */
    #heatmap-clear-btn, #linechart-clear-btn {
      padding: 5px 16px; font-size: 1rem; border-radius: 4px; border: 1px solid #bbb;
      background: #f4f4f4; cursor: pointer; transition: background 0.2s; margin-left: 10px;
    }
    #heatmap-clear-btn:hover, #linechart-clear-btn:hover { background: #e0e0e0; }
    /* Tooltip for class blocks */
    .class-block-tooltip {
      display: none; position: absolute; z-index: 9999; background: #222; color: #fff;
      padding: 8px 12px; border-radius: 6px; font-size: 0.95em; pointer-events: none;
      white-space: pre-line; max-width: 350px; box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }
    /* Calendar styling */
    #calendar-container {
      max-width: 1200px; margin: 20px auto; background: #fff; border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.09); padding: 20px;
    }
    #calendar-room-filter { display: none; margin: 10px 0; }
    /* Export button styling */
    #export-pdf-btn {
      padding: 10px 24px; font-size: 1.1em; background: #003366; color: #fff;
      border-radius: 6px; border: none; margin-right: 12px; cursor: pointer; transition: background 0.2s;
    }
    #export-pdf-btn:hover { background: #0055aa; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PDF and Excel Export Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  
<header>
  <img src="images/logo.png" alt="COS Logo" class="logo">
  <h1 style="font-size: 3em; font-weight: 700; letter-spacing: 0.15em; margin-bottom: 0.2em;">T.I.M.B.E.R.</h1>
  <div class="timber-acronym"> <br><br><br><br>
    <span class="timber-acronym-big">T</span>echnology 
    for 
    <span class="timber-acronym-big">I</span>nstructional 
    <span class="timber-acronym-big">M</span>anagement 
    of 
    <span class="timber-acronym-big">B</span>uildings, 
    <span class="timber-acronym-big">E</span>ducation 
    and 
    <span class="timber-acronym-big">R</span>esources
  </div>
</header>

  <nav id="term-tabs"></nav>

  <div id="view-container" style="margin:10px 0;">
    <label for="viewSelect">View: </label>
    <select id="viewSelect">
      <option value="calendar">Snapshot</option>
      <option value="heatmap">Heatmap</option>
      <option value="linechart">Line Chart (Course Durations)</option>
      <option value="fullcalendar">Calendar</option>
    </select>
  </div>

  <!-- Upload and filters -->
  <div id="upload-container"></div>
  <div id="upload-timestamp" class="upload-timestamp"></div>
  <div id="room-filter"></div>

  <div id="availability-ui" class="availability-ui">
    <h3>Check Room Availability</h3>
    <div class="days">
      <label><input type="checkbox" value="Sunday"> Sun</label>
      <label><input type="checkbox" value="Monday"> Mon</label>
      <label><input type="checkbox" value="Tuesday"> Tue</label>
      <label><input type="checkbox" value="Wednesday"> Wed</label>
      <label><input type="checkbox" value="Thursday"> Thu</label>
      <label><input type="checkbox" value="Friday"> Fri</label>
      <label><input type="checkbox" value="Saturday"> Sat</label>
    </div>
    <div class="times">
      <label>Start: <input type="time" id="avail-start" step="300"></label>
      <label>End:   <input type="time" id="avail-end"   step="300"></label>
      <button id="avail-check-btn">Check</button>
      <button id="avail-clear-btn">Clear</button>
    </div>
    <div id="avail-results" class="avail-results"></div>
  </div>

  <!-- Export row. SCF button mounts to the right of Export with a 12px gap -->
  <div style="text-align:center; margin-bottom:12px;">
    <button id="export-pdf-btn">Export to PDF</button>
    <!-- SCF button will be injected here -->
  </div>

  <!-- Room header for selected room above the grid -->
  <div id="selected-room-header"></div>

  <div id="schedule-container">
    <table id="schedule-table"></table>
  </div>
  
  <!-- Calendar filter above calendar -->
  <div id="calendar-room-filter" style="display:none; margin:10px 0;">
    <label>Filter Bldg-Room:
      <select id="calendar-room-select"></select>
    </label>
  </div>

  <div id="calendar-container" style="display:none;">
    <div id="calendar"></div>
  </div>

  <div id="heatmap-tool" style="display:none;">
    <h2>Course Offerings Heatmap & Table</h2>
    <div id="controls" style="margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <label>Campus:
        <select id="heatmap-campus-select"></select>
      </label>
      <select id="courseSelect" multiple placeholder="Filter by discipline/course"></select>
      <input type="text" id="textSearch" placeholder="Type to search tableâ€¦" style="padding:5px; width:200px;"/>
      <button id="heatmap-clear-btn" type="button">Clear</button>
    </div>
    <div id="heatmapContainer"></div>
    <table id="dataTable" class="display" style="width:100%; margin-top:20px;"></table>
  </div>

  <div id="linechart-tool" style="display:none;">
    <h2>Course Duration Line Chart</h2>
    <div id="linechart-controls" style="margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <label>Campus:
        <select id="linechart-campus-select"></select>
      </label>
      <select id="lineCourseSelect" multiple placeholder="Filter by discipline/course"></select>
      <button id="linechart-clear-btn" type="button">Clear</button>
    </div>
    <div id="chart-container">
      <canvas id="lineChartCanvas" style="width:100%; height:100%;"></canvas>
    </div>
  </div>

  <!-- Tooltip for class blocks -->
  <div id="class-block-tooltip" class="class-block-tooltip"></div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>

  <!-- App scripts -->
  <script src="js/parser.js"></script>
  <!-- CAL-GETC mapping file must be loaded BEFORE app.js -->
  <script src="js/cal_getc_mapping.js"></script>
  <script src="js/app.js"></script>

  <!-- Schedule Change Form component (Shadow DOM, non-destructive) -->
  <!-- If your file lives under /js/, change to src="js/schedule-change-form.js" -->
  <script src="schedule-change-form.js"></script>
  <script>
    // Mount SCF button inline with Export to PDF, styled to match Export
    document.addEventListener('DOMContentLoaded', function () {
      const exportBtn = document.getElementById('export-pdf-btn');
      if (!exportBtn) {
        console.error('[SCF] Export PDF button not found (id="export-pdf-btn").');
        return;
      }

      // Create a small mount with 12px gap to the right
      const spacer = document.createElement('span');
      spacer.style.display = 'inline-block';
      spacer.style.marginLeft = '12px';
      exportBtn.insertAdjacentElement('afterend', spacer);

      if (window.ScheduleChangeForm && typeof window.ScheduleChangeForm.init === 'function') {
        window.ScheduleChangeForm.init({
          mount: spacer,
          buttonText: 'Schedule Change Form',
          theme: {
            btnBg: '#003366',
            btnHoverBg: '#0055aa',
            btnColor: '#fff',
            btnPadding: '10px 24px',
            btnFontSize: '1.1em',
            btnBorderRadius: '6px',
            btnBorder: 'none'
          }
        });
      } else {
        console.error('[SCF] schedule-change-form.js not loaded or init() missing.');
      }
    });
  </script>

</body>
</html>
