<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>COS Scheduling App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Course Space Utilization</h1>
  <div>
    <h2>Upload Schedule</h2>
    <input type="file" id="scheduleUpload" accept=".csv">
  </div>
  <div>
    <h2>Upload Room Metadata</h2>
    <input type="file" id="roomMetadataUpload" accept=".xlsx">
  </div>
  <div id="filters">
    <h2>Find Available Rooms</h2>
    <label for="campusSelect">Campus:</label>
    <select id="campusSelect">
      <option value="">All campuses</option>
    </select>
    <label for="typeSelect">Room Type:</label>
    <select id="typeSelect">
      <option value="">All types</option>
    </select>
    <label for="capacityInput">Min Capacity:</label>
    <input type="number" id="capacityInput" min="0" placeholder="0">
    <button id="findRoomsBtn">Find Available Rooms</button>
  </div>
  <div id="results">
    <h2>Available Rooms</h2>
    <ul id="resultsList"></ul>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
