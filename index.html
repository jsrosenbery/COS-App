<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COS Scheduling App</title>

  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css"/>
  <style>
    .choices__item--selectable input[type="checkbox"] {
      margin-right: 6px;
    }
    .choices__item--selectable {
      display: flex;
      align-items: center;
    }
    #heatmapContainer {
      min-height: 600px;
    }
    #chart-container {
      width: 100%;
      max-width: 1600px;
      height: 600px;
      margin: auto;
    }
    /* Modal styles for conflict checker */
    #conflict-check-btn {
      background: #db4437;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      font-size: 1.05em;
      margin: 12px 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    #conflict-check-btn:hover {
      background: #b9382c;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.35);
    }
    .modal-content {
      background: #f9f9f9;
      margin: 5% auto;
      padding: 28px 30px 20px 30px;
      border-radius: 10px;
      width: 98%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      position: relative;
      animation: modalFadeIn 0.3s;
    }
    @keyframes modalFadeIn {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    .close-modal {
      color: #888;
      position: absolute;
      top: 14px;
      right: 22px;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-modal:hover {
      color: #222;
    }
    .conflict-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5em;
    }
    .conflict-table th, .conflict-table td {
      border: 1px solid #ccc;
      padding: 8px 11px;
      text-align: left;
    }
    .conflict-table th {
      background: #eee;
    }
    .conflict-row {
      background: #ffe5e5;
      transition: background 0.2s;
    }
    .export-btn {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 7px 16px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background 0.2s;
    }
    .export-btn:hover {
      background: #246b27;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="COS Logo" class="logo">
    <h1>COS Course Scheduler</h1>
  </header>

  <nav id="term-tabs"></nav>
  <div id="view-container" style="margin:10px 0;">
    <label for="viewSelect">View: </label>
    <select id="viewSelect">
      <option value="calendar">Calendar</option>
      <option value="heatmap">Heatmap</option>
      <option value="linechart">Line Chart (Course Durations)</option>
    </select>
  </div>

  <div id="upload-container"></div>
  <div id="upload-timestamp" class="upload-timestamp"></div>
  <div id="room-filter"></div>

  <div id="availability-ui" class="availability-ui">
    <h3>Check Room Availability</h3>
    <div class="days">
      <label><input type="checkbox" value="Sunday"> Sun</label>
      <label><input type="checkbox" value="Monday"> Mon</label>
      <label><input type="checkbox" value="Tuesday"> Tue</label>
      <label><input type="checkbox" value="Wednesday"> Wed</label>
      <label><input type="checkbox" value="Thursday"> Thu</label>
      <label><input type="checkbox" value="Friday"> Fri</label>
      <label><input type="checkbox" value="Saturday"> Sat</label>
    </div>
    <div class="times">
      <label>Start: <input type="time" id="avail-start" step="300"></label>
      <label>End:   <input type="time" id="avail-end"   step="300"></label>
      <button id="avail-check-btn">Check</button>
      <button id="avail-clear-btn">Clear</button>
    </div>
    <div id="avail-results" class="avail-results"></div>
  </div>

  <div id="schedule-container">
    <table id="schedule-table"></table>
  </div>

  <!-- Conflict Checker Button and Modal -->
  <button id="conflict-check-btn">Check Conflicts</button>
  <div id="conflict-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-conflict-modal">&times;</span>
      <h2>Schedule Conflicts</h2>
      <div id="conflict-results"></div>
      <button class="export-btn" id="export-conflicts-btn" style="display:none;">Export to CSV</button>
    </div>
  </div>

  <div id="heatmap-tool" style="display:none;">
    <h2>Course Offerings Heatmap & Table</h2>
    <div id="controls" style="margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <select id="courseSelect" multiple placeholder="Filter by discipline/course"></select>
      <select id="campusSelect" multiple placeholder="Filter by campus"></select>
      <input type="text" id="textSearch" placeholder="Type to search tableâ€¦" style="padding:5px; width:200px;"/>
    </div>
    <div id="heatmapContainer"></div>
    <table id="dataTable" class="display" style="width:100%; margin-top:20px;"></table>
  </div>

  <div id="linechart-tool" style="display:none;">
    <h2>Course Duration Line Chart</h2>
    <div id="linechart-controls" style="margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <select id="lineCourseSelect" multiple placeholder="Filter by discipline/course"></select>
      <select id="lineCampusSelect" multiple placeholder="Filter by campus"></select>
    </div>
    <div id="chart-container">
      <canvas id="lineChartCanvas" style="width:100%; height:100%;"></canvas>
    </div>
  </div>

  <!-- Correct script order: jQuery first, then DataTables, then Choices.js, then PapaParse, then custom scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="js/parser.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
