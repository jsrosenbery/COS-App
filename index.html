<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COS Scheduling App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Semester Tabs -->
  <ul id="term-tabs"></ul>
  <!-- Room Filter -->
  <div id="room-filter"><select id="room-select"><option value="">All Rooms</option></select></div>
  <!-- Upload Control -->
  <input type="file" id="schedule-upload" accept=".csv" />
  <!-- Containers for visualizations -->
  <div id="heatmap-container"></div>
  <canvas id="linechart-canvas"></canvas>
  <div id="calendar"></div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
  <!-- App Script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
