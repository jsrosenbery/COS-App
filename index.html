<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COS Scheduling App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Semester Tabs -->
  <ul id="term-tabs"></ul>
  <!-- View Selector -->
  <div id="view-select-container">
    <label for="view-select">View:</label>
    <select id="view-select">
      <option value="heatmap">Heatmap</option>
      <option value="chart">Line Chart</option>
      <option value="calendar">Calendar</option>
      <option value="availability">Availability</option>
    </select>
  </div>
  <!-- Room Filter -->
  <div id="room-filter"><label>Room: <select id="room-select"><option value="">All Rooms</option></select></label></div>
  <!-- Upload Control -->
  <div id="upload-container">
    <input type="file" id="schedule-upload" accept=".csv" />
  </div>

  <!-- Availability Section -->
  <div id="availability-section" class="availability" style="display:none;">
    <h3>Find Room Availability</h3>
    <form id="availability-form">
      <label>From: <input type="date" id="avail-start" required></label>
      <label>To: <input type="date" id="avail-end" required></label>
      <fieldset>
        <legend>Days:</legend>
        <label><input type="checkbox" name="day" value="Sunday">Sun</label>
        <label><input type="checkbox" name="day" value="Monday">Mon</label>
        <label><input type="checkbox" name="day" value="Tuesday">Tue</label>
        <label><input type="checkbox" name="day" value="Wednesday">Wed</label>
        <label><input type="checkbox" name="day" value="Thursday">Thu</label>
        <label><input type="checkbox" name="day" value="Friday">Fri</label>
        <label><input type="checkbox" name="day" value="Saturday">Sat</label>
      </fieldset>
      <label>Start Time: <input type="time" id="avail-time-start" required></label>
      <label>End Time: <input type="time" id="avail-time-end" required></label>
      <button type="submit">Check Availability</button>
    </form>
    <div id="availability-results"></div>
  </div>

  <!-- Heatmap Container -->
  <div id="heatmap-container" style="display:none;"></div>
  <!-- Line Chart Canvas -->
  <canvas id="linechart-canvas" style="display:none;"></canvas>
  <!-- Calendar Container -->
  <div id="calendar" style="display:none;"></div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
  <!-- App Script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
