<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>COS Scheduling App</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="COS Logo" class="logo"/>
    <h1>COS Course Scheduler</h1>
  </header>

  <nav id="term-tabs"></nav>

  <div id="view-container">
    <label for="viewSelect">View:</label>
    <select id="viewSelect">
      <option value="snapshot">Snapshot</option>
      <option value="heatmap">Heatmap</option>
      <option value="linechart">Line Chart</option>
      <option value="calendar">Calendar</option>
    </select>
  </div>

  <div id="upload-container">
    <input type="file" id="scheduleUpload" accept=".csv"/>
    <input type="password" id="uploadPassword" placeholder="Password"/>
    <span id="upload-timestamp"></span>
  </div>

  <div id="metadata-upload-container">
    <input type="file" id="metadata-input" accept=".xlsx"/>
  </div>

  <div id="snapshot-view">
    <table id="schedule-table" class="display" style="width:100%"></table>
  </div>
  <div id="heatmap-view" style="display:none;">
    <h2>Heatmap Placeholder</h2>
    <div id="heatmapContainer"></div>
  </div>
  <div id="linechart-view" style="display:none;">
    <h2>Line Chart Placeholder</h2>
    <canvas id="lineChartCanvas"></canvas>
  </div>
  <div id="calendar-view" style="display:none;">
    <div id="calendar"></div>
  </div>

  <script>
    window.BACKEND_BASE_URL = "https://app-backend-pp98.onrender.com";
  </script>
  <script src="js/parser.js"></script>
  <script src="js/cal_getc_mapping.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
